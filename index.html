<!DOCTYPE html>
<html lang="en">
<head>
    <title>SmartWallet</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="bg-transparent">
        <nav class="fixed-top d-flex">
            <a href="" class="Billetera navbar-brand">SmartWallet</a>
        </nav>
    </header>
    <section class="spc-section">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="col-md-6 text-center ">
                    <h2 class="heading-section">Login</h2>    
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <form action="#" class="col-lg-4" id="formulario">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Su usuario"
                        required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkbox">
                        <label class="form-check-label" for="checkbox">Recordame</label>
                    </div>
                    <div class="col-lg-6">
                        <a href="#" class="olvidaste-contra">¿olvidaste tu Contraseña?</a>
                    </div>
                    <button type="submit" class="boton form-control btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p class="derechos">todos los derechos reservados | termino y condiciones</p>
    </footer>
    <script src="/mainLogin.js"></script>
</body>
</html>
